{% extends 'base/base.html' %}

{% block title %}Create an account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<!--Facebook Login SDK-->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=620081885610157&autoLogAppEvents=1" nonce="L4iMMzgn"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!--HTML div content-->
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <h1 class="heading spaced-heading">Sign up</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <p> Already have an account?
            <a href="{% url 'login' %}">Log in.</a>
        </p>
    </div>
    <div class="row d-flex justify-content-center">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="field">
            <div class="control">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="button">
                    <span class="icon">
                        <i class="fab fa-google-plus-g"></i>
                    </span>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
    </div>
</div>



{% endblock %}
