{% extends 'base/base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-11">
            <h1 class="heading spaced-heading">
                Hello, {{ user.username }}!
            </h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-11">
            <p>
                <a href="{% url 'password_reset' %}">Reset password</a>
            </p>
        </div>
    </div>
        <div class="row d-flex justify-content-center">
        <div class="col-11">
        </div>
    </div>
</div>

{% else %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <h1 class="spaced-heading"> You are not logged in.
        </h1>
    </div>
    <div class="row d-flex justify-content-center">
        <a href="{% url 'login'%}">
            Log in
        </a>
            or
        <a href="{% url 'signup'%}">
            sign up.
        </a>
    </div>
</div>

{% endif %}
{% endblock %}
