<!DOCTYPE html>
{% extends 'base/base.html' %}

{% block title %}Set your password{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h1 class="heading spaced-heading">Set your password</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            {% if not user.has_usable_password %}
                <p>You have not defined a password yet.</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
            </form>
            {% endblockc %}
        </div>
    </div>
</div>
{% endblock %}
