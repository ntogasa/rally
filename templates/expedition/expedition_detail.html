<!DOCTYPE html>
{% extends 'base/base.html' %}

{% block title %}{{ expedition.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="heading spaced-heading">{{ expedition.name }}</h1>
            <p>Primary objective: {{ expedition.goal }}</p>
            <p>Trip Leader: {{ expedition.leader }}</p>
            <hr>
            <p>{{ expedition.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
